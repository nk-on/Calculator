<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class='calculator-container'>
        <div class="header">
            <h2 class = "title">Calc</h2>
            <form>
                <div class="numbers">
                    <p class = 'number'>1</p>
                    <p class = 'number'>2</p>
                    <p class = 'number'>3</p>
                </div>
                <div class="switches">
                    <div class="switch "></div>
                    <!-- <div class="switch switch-2"></div>
                    <div class="switch switch-3"></div> -->
                    <!-- <input type="radio" name="toogle-one" id="first-theme" checked = "true">
                    <input type="radio" name="toogle-one" id="second-theme">
                    <input type="radio" name="toogle-one" id="third-theme"> -->
                </div>
    
            </form>
        </div>
        <section class="screen">
            <h1 class = 'results'></h1>
        </section>
        <div class="keyboard-container">
            <div class="keyboard">
                <button class="button" data-num="7">7</button>
                <button class="button" data-num="8">8</button>
                <button class="button" data-num="9">9</button>
                <div class="button" id="DEL">DEL</div>
                <button class="button" data-num="4">4</button>
                <button class="button" data-num="5">5</button>
                <button class="button" data-num="6">6</button>
                <button class="button" data-operator="+">+</button>
                <button class="button" data-num="1">1</button>
                <button class="button" data-num="2">2</button>
                <button class="button" data-num="3">3</button>
                <button class="button" data-operator="-">-</button>
                <button class="button" data-decimal=".">.</button>
                <button class="button" data-num="0">0</button>
                <button class="button" data-operator="/">/</button>
                <button class="button" data-operator="*">X</button>
                <div class="button reset">RESET</div>
                <button class="button Equals" data-operator="=">=</button>                
            </div>
        </div>
    </main>
    <script src="src/UI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js" integrity="sha512-fMI/ndUubOcpzblrAaOFszYIE2iDKua+Cxg9dZp3cAkhsRWEHHbKtFCElHEQ50viX502yj7nFEEcxq2SOTNrIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/script.js" type="module"></script>
</body>

</html>
