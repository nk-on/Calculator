<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class='calculator-container'>
        <div class="header">
            <h2>Calc</h2>
            <div class="toogle-switch"></div>
        </div>
        <section class="screen">
            <h1><span class="operand-1">35</span><span class="operator">+</span><span class="operand-2">67</span></h1>
        </section>
        <div class="keyboard-container">
            <div class="keyboard">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button" id="DEL">DEL</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">-</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button">/</div>
                <div class="button">X</div>
                <div class="button" id="Reset">RESET</div>
                <div class="button" id="Equals">=</div>
            </div>
        </div>
    </main>
</body>

</html>
