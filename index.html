<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <main class='calculator-container'>
        <div class="header">
            <h2>Calc</h2>
            <form>
                <div class="switches">
                    <input type="radio" name="toogle-one" id="first-theme">
                    <input type="radio" name="toogle-one" id="second-theme">
                    <input type="radio" name="toogle-one" id="third-theme">
                </div>
            </form>
        </div>
        <section class="screen">
            <h1><span class="operand-1">35</span><span class="operator">+</span><span class="operand-2">67</span></h1>
        </section>
        <div class="keyboard-container">
            <div class="keyboard">
                <div class="button" data-num="7">7</div>
                <div class="button" data-num="8">8</div>
                <div class="button" data-num="9">9</div>
                <div class="button" id="DEL">DEL</div>
                <div class="button" data-num="4">4</div>
                <div class="button" data-num="5">5</div>
                <div class="button" data-num="6">6</div>
                <div class="button" data-operator="+">+</div>
                <div class="button" data-num="1">1</div>
                <div class="button" data-num="2">2</div>
                <div class="button" data-num="3">3</div>
                <div class="button" data-operator="-">-</div>
                <div class="button" data-decimal=".">.</div>
                <div class="button" data-num="0">0</div>
                <div class="button" data-operator="/">/</div>
                <div class="button" data-operator="*">X</div>
                <div class="button reset">RESET</div>
                <div class="button Equals">=</div>
            </div>
        </div>
    </main>
    <script src="src/UI.js"></script>
</body>

</html>
